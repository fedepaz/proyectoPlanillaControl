name: test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize]

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.12.3

      - name: Cache Backend Dependencies
        id: cache-backend
        uses: actions/cache@v4
        with:
          path: backEnd/node_modules
          key: ${{ runner.os }}-pnpm-backend-${{ hashFiles('backEnd/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-backend

      - name: Cache Frontend Dependencies
        id: cache-frontend
        uses: actions/cache@v4
        with:
          path: frontEnd/node_modules
          key: ${{ runner.os }}-pnpm-frontend-${{ hashFiles('frontEnd/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-frontend

      - name: Install Backend Dependencies
        working-directory: ./backEnd
        run: pnpm install

      - name: Install Frontend Dependencies
        working-directory: ./frontEnd
        run: pnpm install

  test-backend:
    runs-on: ubuntu-latest
    needs: [setup]
    strategy:
      fail-fast: false
      matrix:
        test-suite:
          [
            index,
            dataRoute,
            planillaRoute,
            oficialRoute,
            personalEmpresaRoute,
            personalSeguridadRoute,
          ]
    defaults:
      run:
        working-directory: ./backEnd
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: backEnd/node_modules
          key: ${{ runner.os }}-pnpm-backend-${{ hashFiles('backEnd/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-backend-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run tests
        run: pnpm test:${{ matrix.test-suite }} --exit

  test-frontend:
    runs-on: ubuntu-latest
    needs: [setup]
    defaults:
      run:
        working-directory: ./frontEnd
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.12.3
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: frontEnd/node_modules
          key: ${{ runner.os }}-pnpm-frontend-${{ hashFiles('frontEnd/pnpm-lock.yaml') }}
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Run frontend lint
        run: pnpm lint
