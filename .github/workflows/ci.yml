# .github/workflows/ci.yml
name: CI - Tests and Validation

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

concurrency:
  group: ci-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # Job 1: Setup dependencies (shared by all other jobs)
  setup-dependencies:
    name: üì¶ Install Dependencies
    runs-on: ubuntu-latest
    outputs:
      backend-cache-key: ${{ steps.backend-cache.outputs.cache-hit }}
      frontend-cache-key: ${{ steps.frontend-cache.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.12.3

      - name: Cache Backend Dependencies
        id: backend-cache
        uses: actions/cache@v3
        with:
          path: backEnd/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('backEnd/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-backend-

      - name: Cache Frontend Dependencies
        id: frontend-cache
        uses: actions/cache@v3
        with:
          path: frontEnd/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontEnd/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-frontend-

      - name: Install Backend Dependencies
        if: steps.backend-cache.outputs.cache-hit != 'true'
        working-directory: ./backEnd
        run: pnpm install --frozen-lockfile

      - name: Install Frontend Dependencies
        if: steps.frontend-cache.outputs.cache-hit != 'true'
        working-directory: ./frontEnd
        run: pnpm install --frozen-lockfile

  # Job 2: Backend tests (uses cached dependencies)
  backend-tests:
    name: üß™ Backend Tests
    runs-on: ubuntu-latest
    needs: [setup-dependencies]
    strategy:
      matrix:
        test-suite:
          [
            index,
            dataRoute,
            planillaRoute,
            oficialRoute,
            personalEmpresaRoute,
            personalSeguridadRoute,
          ]
      fail-fast: false # Continue other tests even if one fails
    defaults:
      run:
        working-directory: ./backEnd
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.12.3

      # Reuse the cached dependencies from setup job
      - name: Restore Backend Dependencies
        uses: actions/cache@v3
        with:
          path: backEnd/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('backEnd/pnpm-lock.yaml') }}

      - name: Run ${{ matrix.test-suite }} tests
        run: pnpm test:${{ matrix.test-suite }}

  # Job 3: Frontend validation (uses cached dependencies)
  frontend-validation:
    name: üé® Frontend Lint & Build
    runs-on: ubuntu-latest
    needs: [setup-dependencies]
    defaults:
      run:
        working-directory: ./frontEnd
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.12.3

      # Reuse the cached dependencies from setup job
      - name: Restore Frontend Dependencies
        uses: actions/cache@v3
        with:
          path: frontEnd/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontEnd/pnpm-lock.yaml') }}

      - name: Run ESLint
        run: pnpm lint

      - name: Build for production
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build-pr-${{ github.event.pull_request.number }}
          path: frontEnd/dist/
          retention-days: 7

  # Job 4: Security audit (uses cached dependencies)
  security-audit:
    name: üîí Security Audit
    runs-on: ubuntu-latest
    needs: [setup-dependencies]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.12.3

      - name: Restore Backend Dependencies
        uses: actions/cache@v3
        with:
          path: backEnd/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('backEnd/pnpm-lock.yaml') }}

      - name: Restore Frontend Dependencies
        uses: actions/cache@v3
        with:
          path: frontEnd/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontEnd/pnpm-lock.yaml') }}

      - name: Backend Security Audit
        working-directory: ./backEnd
        run: pnpm audit --audit-level moderate

      - name: Frontend Security Audit
        working-directory: ./frontEnd
        run: pnpm audit --audit-level moderate

  # Job 5: Final validation summary
  ci-validation-complete:
    name: ‚úÖ PR Validation Complete
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-validation, security-audit]
    if: always()
    steps:
      - name: Check all validations
        run: |
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Frontend Validation: ${{ needs.frontend-validation.result }}"
          echo "Security Audit: ${{ needs.security-audit.result }}"

          if [[ "${{ needs.backend-tests.result }}" == "success" && 
                "${{ needs.frontend-validation.result }}" == "success" && 
                "${{ needs.security-audit.result }}" == "success" ]]; then
            echo "üéâ All validations passed - PR ready for manual review!"
          else
            echo "‚ùå Some validations failed - PR needs fixes before merge"
            exit 1
          fi
