<!-- public/logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
  <!-- Fondo gris claro profesional (más moderno que blanco puro) -->
  <circle cx="50" cy="50" r="45" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" />
  
  <!-- Figura sentada en patas (postura icónica) -->
  <path d="M50 35 
           C45 30, 40 40, 40 45 
           C40 55, 45 65, 50 65 
           C55 65, 60 55, 60 45 
           C60 40, 55 30, 50 35 
           M50 65 
           L45 80 
           L55 80 
           L50 65" 
        fill="#1a1a1a" />
  
  <!-- Sombrero de época (bombín/boina de trabajador) -->
  <path d="M40 30 
           C40 25, 60 25, 60 30 
           C60 28, 55 20, 50 20 
           C45 20, 40 28, 40 30 
           Z" 
        fill="#333333" />
  
  <!-- Detalle del ala del sombrero (estilo años 40) -->
  <path d="M38 30 
           C38 32, 62 32, 62 30" 
        stroke="#222222" 
        stroke-width="1.5" 
        fill="none" />
</svg>